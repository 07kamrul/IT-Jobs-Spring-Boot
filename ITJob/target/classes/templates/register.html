<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login & Register | Bootstrap 4</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel='stylesheet'
	href='https://bootswatch.com/4/lumen/bootstrap.min.css'>
<link rel="stylesheet" href="./loginStyle.css">

</head>
<body>
	<!-- partial:index.partial.html -->
	<div class="container mt-5 pt-5">
		<div class="card mx-auto border-0">
			<div class="card-header border-bottom-0 bg-transparent">
				<ul class="nav nav-tabs justify-content-center pt-4" id="pills-tab"
					role="tablist">
					<li class="nav-item"><a class="nav-link active text-primary"
						id="pills-login-tab" data-toggle="pill" href="login" role="tab"
						aria-controls="pills-login" aria-selected="true">Login</a></li>

					<li class="nav-item"><a class="nav-link text-primary"
						id="pills-register-tab" data-toggle="pill" href="register"
						role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
					</li>
				</ul>
			</div>

			<div class="card-body pb-4">
				<div class="tab-content" id="pills-tabContent">

					<div class="tab-pane fade" id="pills-register" role="tabpanel"
						aria-labelledby="pills-register-tab">
						<form th:action="@{/register}" method="post" th:object="${user}">
							<div class="form-group">
								<input type="text" th:field="*{userName}" name="userName"
									class="form-control" placeholder="Username" required autofocus>
							</div>

							<div class="form-group">
								<input type="email" name="email" th:field="*{email}"
									class="form-control" placeholder="Email" required> <span
									class="text-danger align-middle"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
							</div>

							<div class="form-group">
								<input type="password" th:field="*{password}" name="password"
									class="form-control" placeholder="Set a password" required><span
									class="text-danger align-middle"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></span>
							</div>

							<div class="form-group">
								<select name="question_name" id="question_name"
									class="form-control">
									<option value="">.......</option>
									<option th:each="Kamrul_Question_Table:${questions}"
										th:value="${Kamrul_Question_Table.question_name}"
										th:utext="${Kamrul_Question_Table.question_name}"></option>
								</select>
							</div>

							<div class="form-group">
								<input type="text" th:field="*{question_answer}"
									placeholder="Answer" class="form-control" />
							</div>

							<div class="form-group">
								<select name="role_name" th:id="role_name" class="form-control">
									<option value="SITE_USER">USER</option>
									<option value="ADMIN_USER">ADMIN</option>
								</select>
							</div>

							<div class="form-group text-center pt-2 pb-1">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
							<span th:utext="${successMessage}"></span>
							<div class="alert alert-success alert-dismissible col-sm-12"
								th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">Ã—</button>
								<ul th:each="data : ${bindingResult.getAllErrors()}">
									<li
										th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
								</ul>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src='https://use.fontawesome.com/releases/v5.2.0/js/all.js'></script>
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js'></script>
	<script
		src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
</body>
</html>
